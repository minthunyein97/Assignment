<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./button_Design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <button id="button1">
            Primary
        </button>
        <button id="button2">
            Secondary
        </button>
        <button id="button3">
            Success
        </button>
        <button id="button4">
            Info
        </button>
        <button id="button5">
            Warning
        </button>
        <button id="button6">
            Danger
        </button>
        <button id="button7">
            Round
        </button>
        <button id="button8">
            Dashed
        </button>
        <button id="button9">
            Click Me
        </button>
        <button id="button11">
            Jelly
        </button>
        <button id="button22">
            Fill In
        </button>
        <button id="button33">
            Pulse
        </button>
        <button id="button44">
            Open
        </button>
        <button id="button55">
            Slide
        </button>
        <button id="button66">
            Through
        </button>
        <button id="button77">
            Flip Down
        </button>
        <button id="button88">
           <marquee behavior="marquee" direction="left">Marquee</marquee>
        </button>
        <button id="button99">
            Cross Bar
        </button>
        <button id="button111">
            Line
        </button>
        <button id="button222">
            Link
        </button>
        <button id="button333">
            Offset
        </button>
        <button class="button444"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="button555"><i class="fa-solid fa-plus"></i>&nbsp;Icon</button>
    </div>
</body>
</html>
